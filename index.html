<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eurotrips</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="head">
        <div class="logo">EUROTRIPS</div>
        <div class="icons"><span class="material-icons">kayaking</span></div>
    </div>

    <div class="menu">
        <div><a href="./index.html">Главная</a></div>
        <div><a>Ближайшие туры</a></div>
        <div><a href="#about">О нас</a></div>
        <div><a>Контакты</a></div>

    </div>
    <div class="menu_button">
        <button onclick="openMenu()"><span class="material-icons">drag_handle</span></button>
    </div>

    <div class="common">

        <div class="container-1"></div>


        <a id="about"></a>
        <div class="container-2">

            <div class="about">О нас</div>
            <div class="picture"></div>

            <div class="animation-text">

                <div class="counter">
                    <div class="digit"></div>
                    <div class="text-description">лет успешной работы</div>
                </div>
                <div class="counter">
                    <div class="digit"></div>
                    <div class="text-description">организованных туров</div>
                </div>
                <div class="counter">
                    <div class="digit"></div>
                    <div class="text-description">открытых виз</div>
                </div>
                <div class="counter">
                    <div class="digit"></div>
                    <div class="text-description">довольных туристов</div>
                </div>
                <div class="counter">
                    <div class="digit"></div>
                    <div class="text-description">километров преодолено</div>
                </div>

            </div>

        </div>
        <div class="container-3">
            <div class="about">Ближайшие туры</div>

            <div class="content">
                <div class="content-trip"></div>
                <div class="content-trip"></div>
            </div>

            <div class="content">
                <div class="content-trip"></div>
                <div class="content-trip"></div>
            </div>
        </div>


    </div>







    <script>
        let openMenuElement = document.querySelector('.menu');

        function openMenu() {
            openMenuElement.classList.toggle('open_menu')

        }
    </script>
    <script src="./counter.js"></script>
</body>

</html>
